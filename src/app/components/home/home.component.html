<section class="bg-gray-100 min-h-screen">
  <nav class="bg-white shadow-md p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Community</h1>
      <div class="space-x-4">
        <a [routerLink]="['/profile']" class="text-gray-600 text-xl font-bold">Profile</a>
      </div>
    </div>
  </nav>

  <div class="container mx-auto p-4 flex flex-col md:flex-row md:w-2/4 gap-4">
    <!-- Sidebar -->
    <aside class="w-full md:w-1/2 bg-white p-4 shadow-md rounded-lg">
      <h2 class="text-xl font-semibold mb-3">Trending Posts</h2>
      <ul>
        <li class="text-gray-600 mb-2">Trending Post 1</li>
        <li class="text-gray-600 mb-2">Trending Post 2</li>
        <li class="text-gray-600 mb-2">Trending Post 3</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="w-full md:w-3/4">
      <!-- Create Post -->
      <div class="bg-white p-4 shadow-md rounded-lg mb-4">
        <textarea
          class="w-full p-2 border rounded"
          placeholder="What's on your mind?"
        ></textarea>
        <button class="bg-blue-500 text-white px-4 py-2 rounded mt-2">
          Post
        </button>
      </div>

      <!-- Posts -->
      <div class="space-y-4">
        <!-- Post 1 -->
        <div class="bg-white p-4 rounded-lg shadow-lg" [routerLink]="['/viewPostDetails']">
          <div class="flex items-center space-x-3">
            <div class="bg-gray-300 h-10 w-10 rounded-full"></div>
            <h3 class="font-semibold text-gray-800">Username 1</h3>
          </div>
          <p class="mt-2 text-gray-700">
            This is the first post content. It contains some text about the
            post.
          </p>
          <img
            src="https://via.placeholder.com/400"
            alt="Post Image"
            class="mt-2 w-full rounded-lg"
          />
          <div class="flex justify-between mt-3 text-gray-600">
            <button class="hover:text-blue-500">‚ù§Ô∏è Like</button>
            <button class="hover:text-green-500">üîÑ Share</button>
            <button class="hover:text-gray-500">üí¨ Comment</button>
          </div>
        </div>
      </div>
    </main>
  </div>
</section>
