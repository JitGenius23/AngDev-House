<section class="bg-gray-100 min-h-screen">
  <div class="container mx-auto p-4 flex flex-col md:flex-row gap-4">
    <div class="text-xl font-semibold text-blue-500" [routerLink]="['/home']">&lt; Home</div>
    <!-- Main Profile Content -->
    <main class="w-full md:w-1/2 mx-auto">
      <div class="bg-white p-6 shadow-md rounded-lg text-center">
        <img
          src="angDevHouse.png"
          class="rounded-full mx-auto mb-4 w-40 h-40 object-cover"
          alt="User Avatar"
        />
        <h2 class="text-2xl font-semibold">SUBHRAJIT SAHOO</h2>
        <p class="text-gray-600">userexample.com</p>
        <p class="mt-2 text-gray-700">
          This is the user bio. A short description about the user goes here.
        </p>
        <div class="mt-4">
          <button class="bg-blue-500 text-white px-4 py-2 rounded mt-4 mr-3" [routerLink]="['/editProfile']">
            Edit Profile
          </button>
          <button class="bg-blue-500 text-white px-4 py-2 rounded mt-4 mr-3" [routerLink]="['/posts']">
            Posts
          </button>
          <button class="bg-blue-500 text-white px-4 py-2 rounded mt-4 mr-3" [routerLink]="['/savedPosts']">
            Saved Posts
          </button>
          <button class="bg-blue-500 text-white px-4 py-2 rounded mt-4">
            Logout
          </button>
        </div>
      </div>
    </main>
  </div>
</section>
