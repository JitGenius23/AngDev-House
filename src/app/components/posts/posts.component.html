<section class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
  <div class="text-xl font-semibold text-blue-500 mb-4" [routerLink]="['/profile']">
    &lt; Profile
  </div>
  <div class="w-full max-w-md md:max-w-lg space-y-6">
    <!-- Post 1 -->
    <div class="bg-white p-4 rounded-lg shadow-lg">
      <div class="flex items-center space-x-3">
        <div class="bg-gray-300 h-10 w-10 rounded-full"></div>
        <h3 class="font-semibold text-gray-800">Username 1</h3>
      </div>
      <p class="mt-2 text-gray-700">
        This is the first post content. It contains some text about the post.
      </p>
      <img
        src="https://via.placeholder.com/400"
        alt="Post Image"
        class="mt-2 w-full rounded-lg"
      />
      <div class="flex justify-between mt-3 text-gray-600">
        <button class="hover:text-blue-500">❤️ Like</button>
        <button class="hover:text-green-500">🔄 Share</button>
        <button class="hover:text-gray-500">💬 Comment</button>
      </div>
    </div>

    <!-- Post 2 -->
    <div class="bg-white p-4 rounded-lg shadow-lg">
      <div class="flex items-center space-x-3">
        <div class="bg-gray-300 h-10 w-10 rounded-full"></div>
        <h3 class="font-semibold text-gray-800">Username 2</h3>
      </div>
      <p class="mt-2 text-gray-700">
        This is the second post content. Another example of a post.
      </p>
      <img
        src="https://via.placeholder.com/400"
        alt="Post Image"
        class="mt-2 w-full rounded-lg"
      />
      <div class="flex justify-between mt-3 text-gray-600">
        <button class="hover:text-blue-500">❤️ Like</button>
        <button class="hover:text-green-500">🔄 Share</button>
        <button class="hover:text-gray-500">💬 Comment</button>
      </div>
    </div>

    <!-- Post 3 -->
    <div class="bg-white p-4 rounded-lg shadow-lg">
      <div class="flex items-center space-x-3">
        <div class="bg-gray-300 h-10 w-10 rounded-full"></div>
        <h3 class="font-semibold text-gray-800">Username 3</h3>
      </div>
      <p class="mt-2 text-gray-700">
        This is the third post content. Another user has posted something
        interesting.
      </p>
      <img
        src="https://via.placeholder.com/400"
        alt="Post Image"
        class="mt-2 w-full rounded-lg"
      />
      <div class="flex justify-between mt-3 text-gray-600">
        <button class="hover:text-blue-500">❤️ Like</button>
        <button class="hover:text-green-500">🔄 Share</button>
        <button class="hover:text-gray-500">💬 Comment</button>
      </div>
    </div>
  </div>
</section>
